FileVersion = 1
Dependencies = {corlib = "*", Bulkan = "*", corlib = "*"}

[Project]
Name = "Bulkan.Utilities"
TargetType = "BeefLib"
StartupObject = "Bulkan.Utilities.Program"

[Configs.Debug.Win64]
LibPaths = ["$(ProjectDir)/dist/$(Configuration)-$(Platform)/VulkanMemoryAllocatord.lib"]

[Configs.Debug.Linux64]
