[Configs.Release.Win64]
LibPaths = ["$(ProjectDir)/dist/$(Configuration)-$(Platform)/VulkanMemoryAllocator.lib"]

[Configs.Release.Linux64]
LibPaths = ["$(ProjectDir)/dist/$(Configuration)-$(Platform)/todo.a"]

[Configs.Paranoid.Win64]
LibPaths = ["$(ProjectDir)/dist/$(Configuration)-$(Platform)/VulkanMemoryAllocator.lib"]

[Configs.Paranoid.Linux64]
LibPaths = ["$(ProjectDir)/dist/$(Configuration)-$(Platform)/todo.a"]

[Configs.Test.Win64]
LibPaths = ["$(ProjectDir)/dist/$(Configuration)-$(Platform)/VulkanMemoryAllocator.lib"]

[Configs.Test.Linux64]
LibPaths = ["$(ProjectDir)/dist/$(Configuration)-$(Platform)/todo.a"]
